<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card</title>
    <link href="https://fonts.google.com/specimen/Outfit" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="box">
        <img src="image-equilibrium.jpg" class="image1" alt="album cover" />

        <h1>Equilibrium #3429</h1>

        <p>
          Our Equilibrium collection promotes <br />
          balance and calm.
        </p>
        
        <span class="eth">
          <img src="icon-ethereum.svg" class="image2" alt="diamond" />
          0.041 ETH
        </span>

        <span class="days">
          <img src="icon-clock.svg" class="image3" alt="clock icon" />
          3 days left</span
        >
        <br />

        <br />

        <hr />

        <span class="bottom">
          <img src="image-avatar.png" class="image4" alt="" />
          <span class="creation">Creation of </span>
          <span class="jules">Jules Wyvern</span>
        </span>
      </div>
    </main>
  </body>
</html>
